{% extends 'base.html' %}

{% block title %}Enrolez vous qu'ils disaient !!!{% endblock %}

{% block content %}

  <form class="w3-container w3-card-4 w3-section" method="post">
    <label class="w3-text-teal" for="realname"><b>Prénom</b></label>
    <select class="w3-select" name="realname" id="realname">
      <option value=""></option>
      {% for name in names %}
        <option value="{{ name[1] }}">{{ name[1] }}</option>
      {% endfor %}
    </select>
    <label class="w3-text-teal" for="pseudo"><b>Pseudo</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" name="pseudo" id="pseudo" required>
    <input class="w3-button w3-section w3-teal w3-ripple" type="submit" value="Ajouter »">
  </form>
  
{% endblock %}
